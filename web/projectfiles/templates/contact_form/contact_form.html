{% extends "shared/base.html" %}
{% load static %}
{% load django_bootstrap_breadcrumbs %}

<div class="navbar navbar-inverse navbar-fixed-top">      

 {% block breadcrumbs %}
    {{ block.super }}
    {% breadcrumb "contact form" "" %}
{% endblock %}
  </div>

{% block entries_index %}
 <!-- Contact start -->
    <section id="contact" >
      <div class="container">

        <div class="row">

          <div class="col-sm-6 col-sm-offset-3">

            <h2 class="module-title font-alt">Contact</h2>

          </div>

        </div><!-- .row -->

        <div class="row">

       

   <form class="form-horizontal" method="post">{% csrf_token %}
 <fieldset>

  <div class="col-sm-6 col-sm-offset-3"> 
      <div class="form-group">
                     
                        

   <input type="text" id="cname" class="form-control" name="name" placeholder="Name*" required="" data-validation-required-message="Please enter your name.">

       </div>   </div>
                        <div class="col-sm-6 col-sm-offset-3">


                       <div class="form-group">
                 
                       

<input type="email" class="form-control" placeholder="Your E-mail*" name="email" required="" data-validation-required-message="Please enter your email address.">


 </div>
                        </div>

  <div class="col-sm-6 col-sm-offset-3">
                       <div class="form-group">
              
                      

 
                <textarea class="form-control" name="body" rows="7" placeholder="Message*" required="" data-validation-required-message="Please enter your message."></textarea><br>



         <center>         
 <div class="g-recaptcha" data-sitekey="6Le0AgwTAAAAALD-ETjOt2ORmBn6htH5p9BGsBI9"></div> </div>
</center> 
 
    <input type="submit" class="btn btn-block btn-round btn-d" value="Submit">
<br><br>
 </div>

  </form>


 </div>
        </div><!-- .row -->

      </div>
    </section>
{% endblock %}
